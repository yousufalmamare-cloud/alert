    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --info: #3b82f6;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== LAYOUT ===== */
        .app-container {
            max-width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo-icon {
            font-size: 1.5rem;
        }
        
        /* User Controls */
        .user-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .notification-badge {
            position: relative;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius);
            transition: background 0.2s;
        }
        
        .notification-badge:hover {
            background: var(--gray-100);
        }
        
        .badge-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            font-size: 0.75rem;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-100);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* ===== ALERTS LIST ===== */
        .alerts-container {
            max-height: 70vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .alert-item {
            background: white;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: slideIn 0.3s ease-out;
        }
        
        .alert-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .alert-item.critical {
            border-left-color: var(--danger);
            background: linear-gradient(135deg, #fff5f5 0%, #fee 100%);
        }
        
        .alert-item.high {
            border-left-color: var(--warning);
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }
        
        .alert-item.medium {
            border-left-color: var(--info);
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }
        
        .alert-item.low {
            border-left-color: var(--success);
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }
        
        .alert-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--gray-800);
            flex: 1;
        }
        
        .alert-priority {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .priority-critical {
            background: var(--danger);
            color: white;
        }
        
        .priority-high {
            background: var(--warning);
            color: var(--gray-900);
        }
        
        .priority-medium {
            background: var(--info);
            color: white;
        }
        
        .priority-low {
            background: var(--success);
            color: white;
        }
        
        .alert-message {
            color: var(--gray-600);
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        
        .alert-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .alert-category {
            background: var(--gray-100);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-weight: 500;
        }
        
        /* ===== FORMS ===== */
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: white;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.25);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.3);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
        }
        
        .btn-secondary:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-icon {
            padding: 0.5rem;
            border-radius: 50%;
        }
        
        /* ===== MODALS ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.2s ease-out;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-500);
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        /* ===== TOAST ===== */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1001;
        }
        
        .toast {
            background: var(--gray-800);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            min-width: 300px;
            box-shadow: var(--shadow-lg);
            animation: slideInRight 0.3s ease-out;
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: var(--danger);
        }
        
        .toast.warning {
            background: var(--warning);
            color: var(--gray-900);
        }
        
        /* ===== LOADING ===== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .user-controls {
                justify-content: space-between;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .alert-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .alert-priority {
                align-self: flex-start;
            }
            
            .modal-content {
                margin: 0.5rem;
            }
            
            .toast {
                min-width: auto;
                width: calc(100vw - 2rem);
            }
        }
        
        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: var(--gray-500);
        }
        
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mt-5 { margin-top: 2rem; }
        
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mb-5 { margin-bottom: 2rem; }
        
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 1rem; }
        .gap-4 { gap: 1.5rem; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .flex-wrap { flex-wrap: wrap; }
        .flex-1 { flex: 1; }
    </style>
</head>

        let currentUser = null;
        let realtimeSubscription = null;
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ AlertSystem Pro Initializing...');
            
            // Initialize Supabase
            await initSupabase();
            
            console.log('‚úÖ AlertSystem Pro Ready!');
        });
        
        // ============================================
        // SUPABASE INITIALIZATION (FIXED)
        // ============================================
        async function initSupabase() {
            try {
                // Load Supabase from CDN with fallback
                if (!window.supabase) {
                    await loadSupabaseScript();
                }
                
                // Check if credentials are set
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    showToast('‚ö†Ô∏è Supabase credentials not configured', 'warning');
                    console.error('Missing Supabase credentials');
                    loadSampleAlerts();
                    return;
                }
                
                // Create Supabase client with simpler config
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Check current session
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    currentUser = session.user;
                    await onUserLoggedIn();
                    showToast('Welcome back!', 'success');
                } else {
                    updateUIForGuest();
                    loadPublicAlerts();
                }
                
                // Listen for auth changes
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth state changed:', event);
                    
                    if (event === 'SIGNED_IN' && session) {
                        currentUser = session.user;
                        onUserLoggedIn();
                        showToast('Login successful!', 'success');
                    } else if (event === 'SIGNED_OUT') {
                        currentUser = null;
                        updateUIForGuest();
                        if (realtimeSubscription) {
                            supabase.removeChannel(realtimeSubscription);
                            realtimeSubscription = null;
                        }
                        showToast('Logged out', 'warning');
                    }
                });
                
            } catch (error) {
                console.error('Supabase initialization failed:', error);
                showToast('Failed to connect. Using demo mode.', 'warning');
                loadSampleAlerts();
            }
        }
        
        async function loadSupabaseScript() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js';
                script.onload = resolve;
                script.onerror = () => {
                    console.warn('Failed to load Supabase from CDN');
                    // Create dummy supabase object for demo mode
                    window.supabase = {
                        auth: {
                            getSession: () => Promise.resolve({ data: { session: null }, error: null }),
                            signUp: () => Promise.resolve({ data: { user: null }, error: null }),
                            signInWithPassword: () => Promise.resolve({ data: { user: null }, error: null }),
                            signOut: () => Promise.resolve({ error: null }),
                            onAuthStateChange: () => ({ data: { subscription: { unsubscribe: () => {} } } })
                        },
                        from: () => ({
                            select: () => ({
                                eq: () => ({
                                    order: () => ({
                                        limit: () => Promise.resolve({ data: [], error: null })
                                    })
                                })
                            })
                        }),
                        channel: () => ({
                            on: () => ({
                                subscribe: () => ({})
                            })
                        })
                    };
                    resolve();
                };
                document.head.appendChild(script);
            });
        }
        
        // ============================================
        // AUTHENTICATION FUNCTIONS (FIXED)
        // ============================================
        function showLoginModal() {
            document.getElementById('authModalTitle').textContent = 'Login';
            document.getElementById('authNameGroup').classList.add('hidden');
            document.getElementById('authSubmitBtn').textContent = 'Login';
            showModal('loginModal');
        }
        
        function showSignupModal() {
            document.getElementById('authModalTitle').textContent = 'Sign Up';
            document.getElementById('authNameGroup').classList.remove('hidden');
            document.getElementById('authSubmitBtn').textContent = 'Sign Up';
            showModal('loginModal');
        }
        
        async function handleAuth(event) {
            event.preventDefault();
            
            const email = document.getElementById('authEmail').value.trim();
            const password = document.getElementById('authPassword').value;
            const fullName = document.getElementById('authName')?.value.trim();
            const isSignup = document.getElementById('authModalTitle').textContent === 'Sign Up';
            
            const submitBtn = document.getElementById('authSubmitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            
            try {
                if (isSignup) {
                    // SIMPLE SIGNUP - No triggers or complex setup
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });
                    
                    if (error) {
                        if (error.message.includes('already registered')) {
                            // User exists, try login instead
                            const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                                email,
                                password
                            });
                            
                            if (loginError) throw loginError;
                            showToast('Account already exists. Logged in successfully!', 'success');
                        } else {
                            throw error;
                        }
                    } else {
                        showToast('Signup successful! You are now logged in.', 'success');
                    }
                    
                } else {
                    // Login
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    // Login successful (handled by onAuthStateChange)
                }
                
                hideModal('loginModal');
                document.getElementById('authForm').reset();
                
            } catch (error) {
                console.error('Auth error:', error);
                
                // Friendly error messages
                let errorMessage = 'Authentication failed';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Invalid email or password';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Please check your email to confirm your account';
                } else if (error.message.includes('User already registered')) {
                    errorMessage = 'Account already exists. Please login instead.';
                } else {
                    errorMessage = error.message;
                }
                
                showToast(errorMessage, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        async function logout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
            } catch (error) {
                console.error('Logout error:', error);
                showToast('Logout failed', 'error');
            }
        }
        
        // ============================================
        // ALERT FUNCTIONS (FIXED)
        // ============================================
        async function loadAlerts() {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading alerts...</p>
                </div>
            `;
            
            try {
                // Try to load from Supabase
                const { data: alerts, error } = await supabase
                    .from('alerts')
                    .select('*')
                    .eq('is_active', true)
                    .order('created_at', { ascending: false })
                    .limit(50);
                
                if (error) throw error;
                
                if (alerts && alerts.length > 0) {
                    displayAlerts(alerts);
                    updateLastUpdateTime();
                    updateStatistics(alerts);
                } else {
                    // No alerts in database, show sample
                    loadSampleAlerts();
                }
                
            } catch (error) {
                console.error('Error loading alerts:', error);
                // Fallback to sample alerts
                loadSampleAlerts();
            }
        }
        
        function loadPublicAlerts() {
            // Load alerts without authentication
            const container = document.getElementById('alertsContainer');
            
            try {
                // Try public access
                loadAlerts().catch(() => {
                    // If that fails, show sample alerts
                    loadSampleAlerts();
                });
            } catch (error) {
                console.error('Error loading public alerts:', error);
                loadSampleAlerts();
            }
        }
        
        function loadSampleAlerts() {
            const sampleAlerts = [
                {
                    id: 'sample-1',
                    title: "Welcome to AlertSystem Pro",
                    message: "This is a demo alert. Sign up to create and receive real-time alerts.",
                    priority: "medium",
                    category: "Demo",
                    created_at: new Date().toISOString()
                },
                {
                    id: 'sample-2',
                    title: "System Status: Operational",
                    message: "All systems are running normally. No issues reported.",
                    priority: "low",
                    category: "System",
                    created_at: new Date(Date.now() - 3600000).toISOString()
                },
                {
                    id: 'sample-3',
                    title: "Maintenance Scheduled",
                    message: "System maintenance is scheduled for tomorrow at 2:00 AM UTC.",
                    priority: "high",
                    category: "Maintenance",
                    created_at: new Date(Date.now() - 7200000).toISOString()
                }
            ];
            
            displayAlerts(sampleAlerts);
            updateStatistics(sampleAlerts);
            showToast('Using demo mode. Sign up for full features.', 'info');
        }
        
        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (!alerts || alerts.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <p>No active alerts</p>
                        <p class="text-sm mt-2">Create the first alert!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = alerts.map(alert => `
                <div class="alert-item ${alert.priority}">
                    <div class="alert-header">
                        <div class="alert-title">${escapeHtml(alert.title)}</div>
                        <span class="alert-priority priority-${alert.priority}">
                            ${alert.priority.toUpperCase()}
                        </span>
                    </div>
                    <div class="alert-message">${escapeHtml(alert.message)}</div>
                    <div class="alert-footer">
                        <span class="alert-category">${alert.category || 'General'}</span>
                        <span class="alert-time" title="${new Date(alert.created_at).toLocaleString()}">
                            ${formatTimeAgo(new Date(alert.created_at))}
                        </span>
                    </div>
                </div>
            `).join('');
        }
        
        function showCreateAlertModal() {
            if (!currentUser) {
                showLoginModal();
                return;
            }
            document.getElementById('createAlertForm').reset();
            document.getElementById('alertPriority').value = 'medium';
            showModal('createAlertModal');
        }
        
        async function createAlert(event) {
            event.preventDefault();
            
            if (!currentUser) {
                showToast('Please login first', 'error');
                return;
            }
            
            const title = document.getElementById('alertTitle').value.trim();
            const message = document.getElementById('alertMessage').value.trim();
            const priority = document.getElementById('alertPriority').value;
            const category = document.getElementById('alertCategory').value.trim() || null;
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating...';
            submitBtn.disabled = true;
            
            try {
                // First check if we have database access
                const { error: testError } = await supabase
                    .from('alerts')
                    .select('count', { count: 'exact', head: true });
                
                if (testError && testError.message.includes('permission denied')) {
                    throw new Error('Database permission denied. Please check RLS policies.');
                }
                
                // Try to create alert using function
                const { data, error } = await supabase
                    .rpc('create_alert_and_notify', {
                        p_title: title,
                        p_message: message,
                        p_priority: priority,
                        p_category: category
                    });
                
                if (error) {
                    // Fallback: direct insert
                    const { data: insertData, error: insertError } = await supabase
                        .from('alerts')
                        .insert([{
                            title,
                            message,
                            priority,
                            category,
                            is_active: true,
                            created_at: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (insertError) throw insertError;
                }
                
                showToast('Alert created successfully!', 'success');
                hideModal('createAlertModal');
                document.getElementById('createAlertForm').reset();
                
                // Refresh alerts
                loadAlerts();
                
            } catch (error) {
                console.error('Error creating alert:', error);
                
                let errorMessage = 'Failed to create alert';
                if (error.message.includes('permission denied')) {
                    errorMessage = 'Permission denied. Please check your database permissions.';
                } else if (error.message.includes('function')) {
                    errorMessage = 'Database function not available. Contact administrator.';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
        
        // ============================================
        // REALTIME SUBSCRIPTIONS (SIMPLIFIED)
        // ============================================
        function subscribeToRealtime() {
            if (!currentUser || realtimeSubscription) return;
            
            try {
                realtimeSubscription = supabase
                    .channel('alerts-channel')
                    .on('postgres_changes', 
                        { event: 'INSERT', schema: 'public', table: 'alerts' },
                        (payload) => {
                            console.log('New alert received:', payload.new);
                            loadAlerts();
                            showToast(`New alert: ${payload.new.title}`, 'success');
                        }
                    )
                    .subscribe();
            } catch (error) {
                console.warn('Realtime subscription failed:', error);
            }
        }
        
        // ============================================
        // UI UPDATE FUNCTIONS
        // ============================================
        async function onUserLoggedIn() {
            updateUIForUser();
            loadAlerts();
            subscribeToRealtime();
        }
        
        function updateUIForUser() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('createAlertCard').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
        }
        
        function updateUIForGuest() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('createAlertCard').classList.add('hidden');
            document.getElementById('notificationBadge').classList.add('hidden');
        }
        
        function updateStatistics(alerts) {
            document.getElementById('activeAlertsCount').textContent = alerts?.length || 0;
            document.getElementById('lastUpdate').textContent = `Updated ${formatTimeAgo(new Date())}`;
        }
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.body.style.overflow = '';
            const form = document.getElementById(modalId)?.querySelector('form');
            if (form) form.reset();
        }
        
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <span>${message}</span>
                <button onclick="document.getElementById('${toastId}').remove()" 
                        style="background:none;border:none;color:inherit;cursor:pointer;padding:0;">
                    √ó
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                const element = document.getElementById(toastId);
                if (element) element.remove();
            }, 5000);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'just now';
            
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Updated at ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        }
        
        function testNotification() {
            if (!("Notification" in window)) {
                showToast("This browser doesn't support notifications", 'warning');
                return;
            }
            
            if (Notification.permission === "granted") {
                new Notification("AlertSystem Test", {
                    body: "This is a test notification",
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üö®</text></svg>'
                });
                showToast('Test notification sent', 'success');
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("AlertSystem Test", {
                            body: "This is a test notification",
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">üö®</text></svg>'
                        });
                        showToast('Test notification sent', 'success');
                    }
                });
            } else {
                showToast("Notifications blocked. Please enable in browser settings.", 'warning');
            }
        }
        
        // Close modals with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    modal.classList.remove('active');
                });
                document.body.style.overflow = '';
            }
        });
        
        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        });
        
        // Initialize welcome message
        setTimeout(() => {
            if (!currentUser) {
                showToast('Welcome to AlertSystem Pro! Sign up to start creating alerts.', 'info');
            }
        }, 1000);
    </script>
