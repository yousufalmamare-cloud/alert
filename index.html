<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>InformaCast Pro - Critical Alerts</title>
    
    <!-- PWA Manifest (embedded) -->
    <link rel="manifest" href="data:application/manifest+json,%7B%22name%22%3A%22InformaCast%20Pro%22%2C%22short_name%22%3A%22InformaCast%22%2C%22start_url%22%3A%22%2F%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%230a2e42%22%2C%22theme_color%22%3A%22%230a5c8c%22%2C%22icons%22%3A%5B%7B%22src%22%3A%22https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F893%2F893257.png%22%2C%22sizes%22%3A%22512x512%22%2C%22type%22%3A%22image%2Fpng%22%2C%22purpose%22%3A%22any%20maskable%22%7D%5D%7D">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a5c8c">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, #0a2e42 0%, #0c384f 100%);
            color: #e8f1f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }

        .app-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 40px;
            padding: 28px 24px;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 20px 0;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 12px 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 100px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .notification-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
            animation: pulse 2s infinite;
        }

        .dot.warning {
            background: #ffaa33;
            box-shadow: 0 0 10px #ffaa33;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .install-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 42px;
            color: #ffd700;
            background: rgba(255,215,0,0.15);
            padding: 16px;
            border-radius: 24px;
        }

        .logo-text h1 {
            font-weight: 800;
            font-size: 2.2rem;
            color: white;
        }

        .logo-text p {
            color: #b0d4e8;
            font-size: 0.95rem;
        }

        .alert-creator {
            background: rgba(255,255,255,0.1);
            border-radius: 32px;
            padding: 28px;
            margin-bottom: 32px;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .creator-title {
            display: flex;
            gap: 12px;
            align-items: center;
            font-weight: 700;
            color: white;
            margin-bottom: 24px;
            font-size: 1.3rem;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            color: white;
            margin-bottom: 20px;
        }

        .input-field:focus {
            border-color: #ffd700;
            outline: none;
        }

        .alert-type-selector {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .type-option {
            flex: 1 1 140px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 40px;
            padding: 14px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            color: rgba(255,255,255,0.9);
            cursor: pointer;
        }

        .type-option.selected {
            background: #ffd700;
            border-color: #ffd700;
            color: #0a2e42;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .btn-send {
            width: 100%;
            background: linear-gradient(145deg, #ffd700, #ffb300);
            border: none;
            border-radius: 50px;
            padding: 18px 20px;
            color: #0a2e42;
            font-weight: 800;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .alert-card {
            background: rgba(255,255,255,0.1);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 18px;
            border-left: 12px solid;
        }

        .alert-critical { border-left-color: #ff4444; }
        .alert-warning { border-left-color: #ffaa33; }
        .alert-info { border-left-color: #4caf50; }

        .test-push-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .hidden { display: none; }
        
        @media (max-width: 480px) {
            .app-container { padding: 20px 16px; }
            .logo-text h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="notification-status" id="notificationStatus">
                <span class="dot" id="statusDot"></span>
                <span id="statusText">Checking notifications...</span>
            </div>
            <button id="installPWA" class="install-btn hidden">
                <i class="fas fa-download"></i> Install App
            </button>
        </div>

        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div class="logo-text">
                <h1>InformaCast Pro</h1>
                <p><i class="fas fa-bell"></i> Push alerts when app is closed</p>
            </div>
        </div>

        <div class="alert-creator">
            <div class="creator-title">
                <i class="fas fa-bolt" style="color: #ffd700;"></i> 
                Broadcast Emergency Alert
            </div>
            <textarea id="alertMessage" class="input-field" placeholder="Type your alert message..." rows="2"></textarea>
            
            <div class="alert-type-selector" id="severitySelector">
                <div class="type-option selected" data-type="critical">
                    <i class="fas fa-skull-crossbones"></i> CRITICAL
                </div>
                <div class="type-option" data-type="warning">
                    <i class="fas fa-exclamation-triangle"></i> WARNING
                </div>
                <div class="type-option" data-type="info">
                    <i class="fas fa-info-circle"></i> INFO
                </div>
            </div>

            <button id="publishAlertBtn" class="btn-send">
                <i class="fas fa-paper-plane"></i> SEND PUSH ALERT
            </button>
        </div>

        <div class="feed-header">
            <h3><i class="fas fa-broadcast-tower"></i> Live Alerts</h3>
            <button id="refreshBtn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px 18px; border-radius: 30px;">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div id="alertFeed"></div>

        <button id="testNotificationBtn" class="test-push-btn">
            <i class="fas fa-bell"></i> Test Push on This Device
        </button>
    </div>

    <script>
        // =============================================
        // SINGLE FILE PWA WITH PUSH NOTIFICATIONS
        // =============================================

        // Configuration
        const SUPABASE_URL = 'https://https://asvvxbrngudgerkxzwrn.supabase.co'; // REPLACE
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFzdnZ4YnJuZ3VkZ2Vya3h6d3JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwOTgzMzQsImV4cCI6MjA4NjY3NDMzNH0.MLo5dQs4-jGcc5OZAN1NtGX1BKdkqxSX-FsFxxexQXw'; // REPLACE
        
        // VAPID Public Key (from Supabase)
        const VAPID_PUBLIC_KEY = 'BGeZRzV9yXq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8QgYq8Q';

        // =============================================
        // SERVICE WORKER (embedded as string)
        // =============================================
        const swCode = `
        self.addEventListener('install', (event) => {
            self.skipWaiting();
        });

        self.addEventListener('activate', (event) => {
            event.waitUntil(clients.claim());
        });

        self.addEventListener('push', (event) => {
            if (!event.data) return;
            
            try {
                const data = event.data.json();
                
                // Determine sound based on severity
                let soundFile = '';
                let vibration = [200, 100, 200];
                let title = 'ðŸ“¢ INFO';
                
                switch(data.severity) {
                    case 'critical':
                        soundFile = 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3';
                        vibration = [500, 200, 500, 200, 500];
                        title = 'ðŸš¨ CRITICAL ALERT';
                        break;
                    case 'warning':
                        soundFile = 'https://www.soundjay.com/misc/sounds/bell-ringing-04.mp3';
                        vibration = [300, 100, 300];
                        title = 'âš ï¸ WARNING';
                        break;
                    default:
                        soundFile = 'https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3';
                        vibration = [200, 100, 200];
                        title = 'ðŸ“¢ INFO';
                }

                const options = {
                    body: data.message,
                    icon: 'https://cdn-icons-png.flaticon.com/512/893/893257.png',
                    badge: 'https://cdn-icons-png.flaticon.com/512/893/893257.png',
                    vibrate: vibration,
                    sound: soundFile,
                    data: { url: '/', id: data.id, severity: data.severity },
                    actions: [
                        { action: 'open', title: 'View Alert' },
                        { action: 'close', title: 'Dismiss' }
                    ],
                    tag: 'alert-' + data.id,
                    renotify: true,
                    requireInteraction: true,
                    silent: false
                };

                event.waitUntil(
                    self.registration.showNotification(title, options)
                );
            } catch (e) {
                console.error('Push error:', e);
            }
        });

        self.addEventListener('notificationclick', (event) => {
            event.notification.close();
            
            if (event.action === 'close') return;
            
            event.waitUntil(
                clients.matchAll({ type: 'window' }).then((clientList) => {
                    if (clientList.length > 0) {
                        clientList[0].focus();
                    } else {
                        clients.openWindow('/');
                    }
                })
            );
        });
        `;

        // =============================================
        // APP STATE
        // =============================================
        let selectedSeverity = 'critical';
        let swRegistration = null;
        let deferredPrompt = null;
        
        // Mock alerts
        let alerts = [
            { id: '1', message: 'ðŸš¨ Test critical alert', severity: 'critical', sender: 'system', created_at: new Date().toISOString() }
        ];

        // =============================================
        // INITIALIZATION
        // =============================================
        window.addEventListener('load', async () => {
            await setupServiceWorker();
            await checkNotificationPermission();
            setupEventListeners();
            renderAlerts();
        });

        // =============================================
        // SERVICE WORKER SETUP
        // =============================================
        async function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const blob = new Blob([swCode], { type: 'application/javascript' });
                    const url = URL.createObjectURL(blob);
                    swRegistration = await navigator.serviceWorker.register(url, { scope: '/' });
                    console.log('âœ… Service Worker registered');
                    
                    // Wait for activation
                    await navigator.serviceWorker.ready;
                    
                    // Request permission and subscribe
                    await subscribeToPush();
                    
                } catch (error) {
                    console.error('Service Worker failed:', error);
                    updateNotificationStatus('error', 'Service Worker failed');
                }
            }
        }

        // =============================================
        // PUSH SUBSCRIPTION
        // =============================================
        async function subscribeToPush() {
            try {
                // Request permission
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    // Get subscription
                    const subscription = await swRegistration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                    });
                    
                    console.log('âœ… Push subscription created');
                    
                    // Save to Supabase
                    await saveSubscription(subscription);
                    
                    updateNotificationStatus('active', 'Notifications active');
                    
                    // Test subscription
                    await testPushSubscription();
                } else {
                    updateNotificationStatus('warning', 'Notifications blocked');
                }
            } catch (error) {
                console.error('Subscription failed:', error);
                updateNotificationStatus('warning', 'Push subscription failed');
            }
        }

        // =============================================
        // SAVE SUBSCRIPTION TO SUPABASE
        // =============================================
        async function saveSubscription(subscription) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/device_tokens`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        expo_push_token: subscription.endpoint,
                        device_type: navigator.userAgent,
                        platform: /Mobile|Android|iPhone|iPad/i.test(navigator.userAgent) ? 'mobile' : 'web',
                        last_active: new Date().toISOString()
                    })
                });
                
                console.log('Subscription saved to server');
            } catch (error) {
                console.log('Failed to save subscription:', error);
            }
        }

        // =============================================
        // TEST PUSH NOTIFICATION
        // =============================================
        async function testPushSubscription() {
            try {
                // Simulate a push notification
                if (swRegistration) {
                    await swRegistration.showNotification('ðŸ”” Test Notification', {
                        body: 'If you see this, push is working!',
                        icon: 'https://cdn-icons-png.flaticon.com/512/893/893257.png',
                        vibrate: [200, 100, 200],
                        requireInteraction: true
                    });
                }
            } catch (error) {
                console.log('Test notification failed:', error);
            }
        }

        // =============================================
        // UTILITIES
        // =============================================
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function updateNotificationStatus(status, message) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            dot.className = 'dot';
            if (status === 'warning') {
                dot.classList.add('warning');
            }
            text.textContent = message;
        }

        async function checkNotificationPermission() {
            if (!('Notification' in window)) {
                updateNotificationStatus('warning', 'Notifications not supported');
                return;
            }
            
            if (Notification.permission === 'granted') {
                updateNotificationStatus('active', 'Notifications active');
            } else if (Notification.permission === 'denied') {
                updateNotificationStatus('warning', 'Notifications blocked');
            } else {
                updateNotificationStatus('warning', 'Click allow for notifications');
            }
        }

        // =============================================
        // UI FUNCTIONS
        // =============================================
        function renderAlerts() {
            const feed = document.getElementById('alertFeed');
            
            if (alerts.length === 0) {
                feed.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">No alerts</div>';
                return;
            }
            
            feed.innerHTML = alerts.map(alert => `
                <div class="alert-card alert-${alert.severity}">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span style="font-weight: bold; color: ${alert.severity === 'critical' ? '#ff4444' : alert.severity === 'warning' ? '#ffaa33' : '#4caf50'}">
                            ${alert.severity.toUpperCase()}
                        </span>
                        <span style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">
                            ${new Date(alert.created_at).toLocaleTimeString()}
                        </span>
                    </div>
                    <div style="color: white; font-size: 1.1rem; margin-bottom: 10px;">
                        ${escapeHtml(alert.message)}
                    </div>
                    <div style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">
                        <i class="fas fa-user"></i> ${escapeHtml(alert.sender)}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setupEventListeners() {
            // Severity selector
            document.querySelectorAll('.type-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    document.querySelectorAll('.type-option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedSeverity = opt.dataset.type;
                });
            });

            // Publish alert
            document.getElementById('publishAlertBtn').addEventListener('click', () => {
                const message = document.getElementById('alertMessage').value;
                if (!message.trim()) {
                    alert('Please enter a message');
                    return;
                }
                
                const newAlert = {
                    id: Date.now().toString(),
                    message: message,
                    severity: selectedSeverity,
                    sender: 'web-user',
                    created_at: new Date().toISOString()
                };
                
                alerts.unshift(newAlert);
                renderAlerts();
                document.getElementById('alertMessage').value = '';
                
                // Show local notification
                if (swRegistration) {
                    swRegistration.showNotification(
                        selectedSeverity === 'critical' ? 'ðŸš¨ CRITICAL' : 
                        selectedSeverity === 'warning' ? 'âš ï¸ WARNING' : 'ðŸ“¢ INFO',
                        {
                            body: message,
                            icon: 'https://cdn-icons-png.flaticon.com/512/893/893257.png',
                            vibrate: selectedSeverity === 'critical' ? [500,200,500] : [200,100,200],
                            tag: 'alert-' + newAlert.id,
                            requireInteraction: true
                        }
                    );
                }
            });

            // Refresh
            document.getElementById('refreshBtn').addEventListener('click', renderAlerts);

            // Test notification
            document.getElementById('testNotificationBtn').addEventListener('click', testPushSubscription);

            // PWA install
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPWA').classList.remove('hidden');
            });

            document.getElementById('installPWA').addEventListener('click', async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                document.getElementById('installPWA').classList.add('hidden');
            });

            // Hide install if already installed
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('installPWA').classList.add('hidden');
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            setupServiceWorker();
            checkNotificationPermission();
            setupEventListeners();
            renderAlerts();
        });
    </script>
</body>
</html>
